<!DOCTYPE html>
<html>
<head><title>camera.frese.me</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
    <script type="text/javascript" src="{{ url_for('static', filename='camera.js') }}?version={{ version }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='date.js') }}"></script>
</head>

<body style="margin: 10px;">
    <div id="content" data-role="page">

    <center>
    <table><tr>
        <td><span style="font-size: 20pt;">Date:</span></td>
        <td><a href="#" onclick="prev_day();">&lt;</a></td>
        <td><span id="date" style="font-size: 20pt;">0</span></td>
        <td><a href="#" onclick="next_day();">&gt;</a></td>
        <td style="width: 25px">&nbsp;</td>
        <td><span style="font-size: 20pt;">Time:</span></td>
        <td><a href="#" onclick="set_img(0);">&lt;&lt;</a></td>
        <td><a href="#" onclick="prev_img();">&lt;</a></td>
        <td><span id="tid" style="font-size: 20pt;">0</span></td>
        <td><a href="#" onclick="next_img();">&gt;</a></td>
        <td><a href="#" onclick="set_img(nmax);">&gt;&gt;</a></td>
        <td style="width: 25px">&nbsp;</td>
        <td><a href="#" id="film" onclick="film();">Film</a></td>
        <td style="width: 25px">&nbsp;</td>
        <td><span style="font-size: 20pt;">Nr:</span></td>
        <td style="width: 50px"><span id="nimg" style="font-size: 20pt;">0</span></td>
        <td style="width: 25px">&nbsp;</td>
        <td><a href="#" id="live" onclick="live();">Live</a></td>
    </tr></table>
    </center>

    <hr>

    <div data-role="content" style="position:relative; height: 85%; width: 100%;">
        <img id="img" src="" alt="no image" style="position: relative; max-width: 100%; max-height: 85%; margin: auto; display: block;" />
        <div id="prev" style="width: 50%; height: 100%; position: absolute; top: 0px; left: 0px;"></div>
        <div id="next" style="width: 50%; height: 100%; position: absolute; top: 0px; right: 0px;"></div>
    </div>
    <canvas id="timeline" style="position:relative; width:100%; height:50px"></canvas>

    </div><!-- page -->
</body>
</html>
